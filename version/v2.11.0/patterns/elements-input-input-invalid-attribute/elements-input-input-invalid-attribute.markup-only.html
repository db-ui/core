<!-- The aria-labelledby attribute on the input and related id on the label as well as aria-hidden="true" are being set for correct support within assistive tools like screenreaders //-->
<input type="text"
	class="elm-input "
	placeholder="Projekt Name"
	name="input15"
	id="input15"
	
	value="Input"
	 aria-describedby="input15hint"
	 aria-invalid="true"
	 minlength="5"
	
	aria-labelledby="input15-label"
	>
<label class="elm-label"
	for="input15"
	aria-hidden="true"
	id="input15-label">Textlabel</label>
<p id="input15hint" class="description">Optionale Beschreibung<br>Zeile zwei</p>
