<div class="rea-meta">
	<form class="cmp-sitesearch" action="#" method="post" role="search">
		<div class="elm-input"
			
			
			>
			<!-- The aria-labelledby attribute on the input and related id on the label as well as aria-hidden="true" are being set for correct support within assistive tools like screenreaders //-->
			<!-- [html-validate-disable-next input-missing-label] -->
			<input type="search"
				
				placeholder="Suchen …"
				name="input00"
				id="input00"
				
				value=""
				
				
				
				
				aria-labelledby="input00-label">
			<label for="input00"
				aria-hidden="true"
				id="input00-label">Suche</label>
		
			
		
			
			<span class="elm-state-icon"></span>
		</div>
		<button class="elm-button "
			
			
			
			title="Title text"
			type="submit"
			
			
			
			
			>
			Suchen
			
		</button>
	</form>
	<ul class="cmp-metanavigation">
		<li>
			<a
				href="#"
				class="elm-link "
				title="Title text"
				 rel="configuration"
				
				
				
				
				
				
				
				
				
				
				>Einstellungen
			</a>
		</li>
		<li>
			<a
				href="#"
				class="elm-link "
				title="Title text"
				 rel="messages"
				
				
				
				
				
				
				
				
				
				
				>Nachrichten
			</a>
		</li>
	</ul>
	<!-- [html-validate-disable-next prefer-native-element] -->
	<ul class="cmp-language-switcher" role="listbox">
		<li role="option">
			<a
				href="#"
				class="elm-link "
				title="English language"
				 rel="alternate"
				
				
				
				
				 hreflang="en"
				
				
				
				
				
				>EN
			</a>
		</li>
		<li role="option" aria-selected="true">
			<a
				href="#"
				class="elm-link "
				title="Deutsche Sprache"
				 rel="bookmark"
				
				
				
				
				 hreflang="de"
				
				
				
				
				
				>DE
			</a>
		</li>
		<li role="option">
			<a
				href="#"
				class="elm-link "
				title="Langue française"
				 rel="alternate"
				
				
				
				
				 hreflang="fr"
				
				
				
				
				
				>FR
			</a>
		</li>
	</ul>
		<a
			href="#"
			class="elm-link "
			title="Title text"
			 rel="account"
			
			
			
			
			
			
			
			
			
			
			>Login
		</a>
</div>
