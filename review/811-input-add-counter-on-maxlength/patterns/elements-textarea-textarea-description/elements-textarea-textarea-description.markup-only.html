<label class="elm-label" for="textarea02">Textlabel</label>
<textarea class="elm-textarea "
	placeholder="Projekt Name"
	id="textarea02"
	
	 aria-describedby="textarea02hint"
	
	
	 maxlength="200"
	oninput="result_textarea02.value=this.value.length+'/'+this.attributes.maxlength.value"
	></textarea>
<output for="textarea02" id="result_textarea02"></output>
<p id="textarea02hint" class="description">Optionale Beschreibung<br>Zeile zwei</p>
