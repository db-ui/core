ion","lineagePath":"../../patterns/components-mainnavigation-mainnavigation/components-mainnavigation-mainnavigation.rendered.html"},{"lineagePattern":"components-metanavigation","lineagePath":"../../patterns/components-metanavigation-metanavigation/components-metanavigation-metanavigation.rendered.html"},{"lineagePattern":"components-overflow-menu","lineagePath":"../../patterns/components-overflow-menu-overflow-menu/components-overflow-menu-overflow-menu.rendered.html","lineageState":"inreview"},{"lineagePattern":"components-pagination","lineagePath":"../../patterns/components-pagination-pagination/components-pagination-pagination.rendered.html","lineageState":"inreview"},{"lineagePattern":"components-sidenavi","lineagePath":"../../patterns/components-sidenavi-sidenavi/components-sidenavi-sidenavi.rendered.html","lineageState":"inreview"},{"lineagePattern":"areas-meta","lineagePath":"../../patterns/areas-header-meta/areas-header-meta.rendered.html"}],"patternLineageEExists":true,"patternDesc":"<h2>Variations/configurability</h2>\n<h3>Size</h3>\n<h4>SCSS (recommended)</h4>\n<p>Extend one of the size SCSS placeholders in case that you don't want the default (regular): <code>%size-Small</code> or <code>%size-Large</code></p>\n<h4>HTML attribute</h4>\n<p>You could set the different button sizes via the <code>data-size</code> attribute, the default is &quot;regular&quot; and in that case is optional.</p>\n<h3>Icons</h3>\n<p>The following three <code>rel=*</code> annotated links even already include an icon by default - you could enhance those by your own declarations for further patterns of linked pages.</p>\n<pre><code class=\"language-css\">[rel=&quot;configuration&quot;]\n[rel=&quot;messages&quot;]\n[rel=&quot;account&quot;]\n</code></pre>\n<h2>Title attribute</h2>\n<p>Advice: Don't provide title attributes to links with identical text nodes. Since the text node is already perfectly visible, this is completely redundant. It doesn't even add anything for screen readers except — in some cases — repetition.</p>\n<h2>Button vs. Link</h2>\n<blockquote>\n<p>The HTML elements for buttons and links describe a very specific type of action that is going to be taken when they are used. It is important you know when to use which, as the distinction matters:</p>\n<ul>\n<li>Use a link when you’re navigating to another place, such as: a &quot;view all&quot; page, &quot;Jane Chen&quot; profile, a page &quot;skip link&quot; etc.</li>\n<li>Use buttons when you are performing an action, such as: &quot;submit,&quot; &quot;merge,&quot; &quot;create new,&quot; &quot;upload,&quot; etc.</li>\n<li>An action is almost always on the same page</li>\n</ul>\n</blockquote>\n<p>Source: <a href=\"https://www.lightningdesignsystem.com/components/buttons/#About-Buttons\">https://www.lightningdesignsystem.com/components/buttons/#About-Buttons</a></p>\n<p>Further argumentations:</p>\n<ul>\n<li><a href=\"https://medium.com/simple-human/but-sometimes-links-look-like-buttons-and-buttons-look-like-links-9b371c57b3d2\">https://medium.com/simple-human/but-sometimes-links-look-like-buttons-and-buttons-look-like-links-9b371c57b3d2</a></li>\n<li><a href=\"https://uxmovement.com/buttons/when-to-use-a-button-or-link/\">https://uxmovement.com/buttons/when-to-use-a-button-or-link/</a></li>\n</ul>\n<h3>JavaScript &quot;links&quot;</h3>\n<blockquote>\n<p>Never use <code>&quot;javascript:&quot; &quot;#&quot;</code> or similar as the value of an <code>href</code> attribute. The purpose of the <code>href</code> attribute is to specify a URL only. If you wish to run JavaScript on an element click, use a <code>button</code> instead.</p>\n</blockquote>\n<p>Source: <a href=\"https://ebay.gitbook.io/mindpatterns/antipatterns/javascript-href\">https://ebay.gitbook.io/mindpatterns/antipatterns/javascript-href</a></p>\n<h2>Further relevant attributes</h2>\n<p>Source: <a href=\"https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a\">https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a</a></p>\n<h3>hreflang</h3>\n<blockquote>\n<p>This attribute indicates the human language of the linked resource. It is purely advisory, with no built-in functionality. Allowed values are determined by <a href=\"https://www.ietf.org/rfc/bcp/bcp47.txt\">BCP47</a>.</p>\n</blockquote>\n<h3>ping</h3>\n<blockquote>\n<p>Contains a space-separated list of URLs to which, when the hyperlink is followed, <code>POST</code> requests with the body <code>PING</code> will be sent by the browser (in the background). Typically used for tracking/analytics.</p>\n</blockquote>\n<h3>rel</h3>\n<blockquote>\n<p>Specifies the relationship of the target object to the link object. The value is a space-separated list of <a href=\"https://developer.mozilla.org/en-US/docs/Web/HTML/Link_types\">link types</a>.</p>\n</blockquote>\n<h3>target</h3>\n<blockquote>\n<p>Specifies where to display the linked URL. It is a name of, or keyword for, a browsing context: a tab, window, or <code>&lt;iframe&gt;</code></p>\n</blockquote>\n<blockquote>\n<p>Note: When using <code>target</code>, consider adding <code>rel=&quot;noreferrer&quot;</code> to avoid exploitation of the <code>window.opener API</code>. See <a href=\"https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a#Security_and_privacy_concerns\">Security concerns</a> section.</p>\n</blockquote>\n<blockquote>\n<p>Note: Linking to another page using <code>target=&quot;_blank&quot;</code> will run the new page on the same process as your page. If the new page is executing expensive JS, your page's performance may suffer. To avoid this use <code>rel=&quot;noopener&quot;</code>.</p>\n</blockquote>\n<h3><code>aria-disabled</code></h3>\n<p>Instead of the <code>disabled</code>-attribute we're using for the <code>button</code> pattern to define a disabled state, we couldn't use this attribute on the <code>link</code> pattern, as <code>disabled</code> isn't a valid attribute an <code>a</code> HTML element, compare to e.g. the <a href=\"https://w3c.github.io/html-aria/#att-disabled\">W3C ARIA documentation</a> and the <a href=\"https://html.spec.whatwg.org/#the-a-element\">W3C spec</a>:</p>\n<blockquote>\n<p>Use the disabled attribute on any element that is allowed the disabled attribute in HTML.</p>\n</blockquote>\n<blockquote>\n<p>Only use the aria-disabled attribute for elements that are not allowed to have a disabled attribute in HTML.</p>\n</blockquote>\n<p>Please keep in mind to only include a disabled link sparly, as it's not recommended at all, compare to e.g. <a href=\"https://css-tricks.com/how-to-disable-links/#aa-just-dont-do-it\">https://css-tricks.com/how-to-disable-links/#aa-just-dont-do-it</a></p>\n<h2>Ambiguous labels</h2>\n<p>Please keep in mind to use unambiguous labels: <a href=\"https://ebay.gitbook.io/mindpatterns/antipatterns/ambiguous-label\">https://ebay.gitbook.io/mindpatterns/antipatterns/ambiguous-label</a></p>\n<h2>Link functionality caveat</h2>\n<blockquote>\n<p>The <code>aria-disabled=&quot;true&quot;</code> uses <code>pointer-events: none</code> to try to disable the link functionality of <code>&lt;a&gt;</code>s, but that CSS property is not yet standardized. In addition, even in browsers that do support <code>pointer-events: none</code>, keyboard navigation remains unaffected, meaning that sighted keyboard users and users of assistive technologies will still be able to activate these links. So to be safe, add a <code>tabindex=&quot;-1&quot;</code> attribute on these links (to prevent them from receiving keyboard focus) and use custom JavaScript to disable their functionality.</p>\n</blockquote>\n<p>Adapted from: <a href=\"https://getbootstrap.com/docs/4.3/components/buttons/#link-functionality-caveat\">https://getbootstrap.com/docs/4.3/components/buttons/#link-functionality-caveat</a></p>\n","patternBreadcrumb":{"patternGroup":"elements","patternSubgroup":"link"},"patternExtension":"hbs","patternName":"Link","patternPartial":"elements-link","patternState":"inreview","patternEngineName":"handlebars","extraOutput":{}}

ing for screen readers except — in some cases — repetition.</p>\n<h2>Button vs. Link</h2>\n<blockquote>\n<p>The HTML elements for buttons and links describe a very specific type of action that is going to be taken when they are used. It is important you know when to use which, as the distinction matters:</p>\n<ul>\n<li>Use a link when you’re navigating to another place, such as: a &quot;view all&quot; page, &quot;Jane Chen&quot; profile, a page &quot;skip link&quot; etc.</li>\n<li>Use buttons when you are performing an action, such as: &quot;submit,&quot; &quot;merge,&quot; &quot;create new,&quot; &quot;upload,&quot; etc.</li>\n<li>An action is almost always on the same page</li>\n</ul>\n</blockquote>\n<p>Source: <a href=\"https://www.lightningdesignsystem.com/components/buttons/#About-Buttons\">https://www.lightningdesignsystem.com/components/buttons/#About-Buttons</a></p>\n<p>Further argumentations:</p>\n<ul>\n<li><a href=\"https://medium.com/simple-human/but-sometimes-links-look-like-buttons-and-buttons-look-like-links-9b371c57b3d2\">https://medium.com/simple-human/but-sometimes-links-look-like-buttons-and-buttons-look-like-links-9b371c57b3d2</a></li>\n<li><a href=\"https://uxmovement.com/buttons/when-to-use-a-button-or-link/\">https://uxmovement.com/buttons/when-to-use-a-button-or-link/</a></li>\n</ul>\n<h3>JavaScript &quot;links&quot;</h3>\n<blockquote>\n<p>Never use <code>&quot;javascript:&quot; &quot;#&quot;</code> or similar as the value of an <code>href</code> attribute. The purpose of the <code>href</code> attribute is to specify a URL only. If you wish to run JavaScript on an element click, use a <code>button</code> instead.</p>\n</blockquote>\n<p>Source: <a href=\"https://ebay.gitbook.io/mindpatterns/antipatterns/javascript-href\">https://ebay.gitbook.io/mindpatterns/antipatterns/javascript-href</a></p>\n<h2>Further relevant attributes</h2>\n<p>Source: <a href=\"https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a\">https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a</a></p>\n<h3>hreflang</h3>\n<blockquote>\n<p>This attribute indicates the human language of the linked resource. It is purely advisory, with no built-in functionality. Allowed values are determined by <a href=\"https://www.ietf.org/rfc/bcp/bcp47.txt\">BCP47</a>.</p>\n</blockquote>\n<h3>ping</h3>\n<blockquote>\n<p>Contains a space-separated list of URLs to which, when the hyperlink is followed, <code>POST</code> requests with the body <code>PING</code> will be sent by the browser (in the background). Typically used for tracking/analytics.</p>\n</blockquote>\n<h3>rel</h3>\n<blockquote>\n<p>Specifies the relationship of the target object to the link object. The value is a space-separated list of <a href=\"https://developer.mozilla.org/en-US/docs/Web/HTML/Link_types\">link types</a>.</p>\n</blockquote>\n<h3>target</h3>\n<blockquote>\n<p>Specifies where to display the linked URL. It is a name of, or keyword for, a browsing context: a tab, window, or <code>&lt;iframe&gt;</code></p>\n</blockquote>\n<blockquote>\n<p>Note: When using <code>target</code>, consider adding <code>rel=&quot;noreferrer&quot;</code> to avoid exploitation of the <code>window.opener API</code>. See <a href=\"https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a#Security_and_privacy_concerns\">Security concerns</a> section.</p>\n</blockquote>\n<blockquote>\n<p>Note: Linking to another page using <code>target=&quot;_blank&quot;</code> will run the new page on the same process as your page. If the new page is executing expensive JS, your page's performance may suffer. To avoid this use <code>rel=&quot;noopener&quot;</code>.</p>\n</blockquote>\n<h3><code>aria-disabled</code></h3>\n<p>Instead of the <code>disabled</code>-attribute we're using for the <code>button</code> pattern to define a disabled state, we couldn't use this attribute on the <code>link</code> pattern, as <code>disabled</code> isn't a valid attribute an <code>a</code> HTML element, compare to e.g. the <a href=\"https://w3c.github.io/html-aria/#att-disabled\">W3C ARIA documentation</a> and the <a href=\"https://html.spec.whatwg.org/#the-a-element\">W3C spec</a>:</p>\n<blockquote>\n<p>Use the disabled attribute on any element that is allowed the disabled attribute in HTML.</p>\n</blockquote>\n<blockquote>\n<p>Only use the aria-disabled attribute for elements that are not allowed to have a disabled attribute in HTML.</p>\n</blockquote>\n<p>Please keep in mind to only include a disabled link sparly, as it's not recommended at all, compare to e.g. <a href=\"https://css-tricks.com/how-to-disable-links/#aa-just-dont-do-it\">https://css-tricks.com/how-to-disable-links/#aa-just-dont-do-it</a></p>\n<h2>Ambiguous labels</h2>\n<p>Please keep in mind to use unambiguous labels: <a href=\"https://ebay.gitbook.io/mindpatterns/antipatterns/ambiguous-label\">https://ebay.gitbook.io/mindpatterns/antipatterns/ambiguous-label</a></p>\n<h2>Link functionality caveat</h2>\n<blockquote>\n<p>The <code>aria-disabled=&quot;true&quot;</code> uses <code>pointer-events: none</code> to try to disable the link functionality of <code>&lt;a&gt;</code>s, but that CSS property is not yet standardized. In addition, even in browsers that do support <code>pointer-events: none</code>, keyboard navigation remains unaffected, meaning that sighted keyboard users and users of assistive technologies will still be able to activate these links. So to be safe, add a <code>tabindex=&quot;-1&quot;</code> attribute on these links (to prevent them from receiving keyboard focus) and use custom JavaScript to disable their functionality.</p>\n</blockquote>\n<p>Adapted from: <a href=\"https://getbootstrap.com/docs/4.3/components/buttons/#link-functionality-caveat\">https://getbootstrap.com/docs/4.3/components/buttons/#link-functionality-caveat</a></p>\n","patternBreadcrumb":{"patternGroup":"elements","patternSubgroup":"link"},"patternExtension":"hbs","patternName":"Link","patternPartial":"elements-link","patternState":"i
