---
name: Deploy to gh-pages

on:
  workflow_call:
    inputs:
      release:
        required: false
        default: "false"
        type: string
      preRelease:
        required: false
        default: "false"
        type: string

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: ‚¨á Checkout repo
        uses: actions/checkout@v3

      - name: Setup node equally to our local development version
        if: steps.npm-cache.outputs.cache-hit != 'true'
        # pick the Node version to use and install it
        # https://github.com/actions/setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Display node and npm version
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: |
          node --version
          npm --version

      - name: üîÑ Init Cache
        uses: ./.github/actions/npm-cache

      - name: ‚¨á Download build
        uses: ./.github/actions/download-tar-artifact
        with:
          name: patternlab
          path: out

      - name: ‚Üî Extract branch name
        uses: ./.github/actions/extract-branch
        id: extract_branch

      - name: ‚Üî Extract branch/tag name
        shell: bash
        env:
          RELEASE: ${{ inputs.release }}
          PRE_RELEASE: ${{ inputs.preRelease }}
          BRANCH_NAME: ${{ steps.extract_branch.outputs.branch-name }}
        run: |
          if [[ $RELEASE == "true" || $PRE_RELEASE == "true" ]]
          then
            echo "##[set-output name=name;]$(echo ${GITHUB_REF#refs/tags/})"
          else
            echo "##[set-output name=name;]$(echo $BRANCH_NAME)"
          fi
        id: extract

      - name: üî® Build page
        env:
          RELEASE: ${{ inputs.release }}
          PRE_RELEASE: ${{ inputs.preRelease }}
          NAME: ${{ steps.extract.outputs.name }}
        run: |
          chmod +rx ./.github/scripts/build-gh-page.sh
          ./.github/scripts/build-gh-page.sh

      - name: ü•Ö Deploy to GH-Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

      - name: üñ®Ô∏è Print gh-pages url
        env:
          RELEASE: ${{ inputs.release }}
          PRE_RELEASE: ${{ inputs.preRelease }}
          NAME: ${{ steps.extract.outputs.name }}
        run: |
          if [[ $RELEASE == "true" ]];
          then
            export URL=https://db-ui.github.io/core
          elif [[ $PRE_RELEASE == "true" ]];
          then
            export URL=https://db-ui.github.io/core/version/${NAME}
          else
            export URL=https://db-ui.github.io/core/review/${NAME}
          fi
          echo "URL: $URL"
          echo "### GH-Pages URL :rocket: <br> <br> $URL" >> $GITHUB_STEP_SUMMARY

      - name: üíÄ Killing me softly
        uses: ./.github/actions/cancel-workflow
        if: failure()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
