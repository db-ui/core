name: Build Pages

on:
  workflow_call:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🔄 Init Cache
        uses: ./.github/actions/npm-cache

      - name: 🍼 Create pages build
        run: npm run build

      - name: ⬆️Upload page build
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: public

      - name: ⬆️Upload package build
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: |
            dist/
            sources/
