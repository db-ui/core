name: Build Pages

on:
  workflow_call:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: ğŸ¼ Create pages build
        run: npm run build

      - name: â¬†ï¸Upload page build
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: public

      - name: â¬†ï¸Upload package build
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: |
            dist/
            sources/
