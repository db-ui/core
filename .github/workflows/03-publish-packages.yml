---
name: Publish all Packages to Registries

on:
  workflow_call:
    inputs:
      release:
        required: false
        default: "false"
        type: string
      preRelease:
        required: false
        default: "false"
        type: string
      version:
        required: true
        type: string

jobs:
  publish:
    name: Publish latest package versions to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: â¬‡ Download build
        uses: ./.github/actions/download-tar-artifact
        with:
          name: assets
          path: dist

      - name: â¬‡ Download sources
        uses: ./.github/actions/download-tar-artifact
        with:
          name: css-sources
          path: sources

      - name: ðŸ“° Publish to NPM Registries
        run: |
          chmod +rx ./.github/scripts/publish-npm.sh
          ./.github/scripts/publish-npm.sh
        env:
          RELEASE: ${{ inputs.release }}
          PRE_RELEASE: ${{ inputs.preRelease }}
          VALID_SEMVER_VERSION: ${{ inputs.version }}
          GITHUB_COMMITISH: ${{ github.event.release.target_commitish }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GPR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: â¬† Upload Package Artifact db-ui-core
        uses: ./.github/actions/upload-tar-artifact
        with:
          name: package-core
          path: db-ui-core-${{ inputs.version }}.tgz
