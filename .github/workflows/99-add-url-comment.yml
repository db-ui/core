---
name: ğŸ’¬ Add url for gh-page as issue comment to PR

on:
  workflow_call:
jobs:
  url:
    name: ğŸ’¬ Add url for gh-page as issue comment to PR
    runs-on: ubuntu-24.04 # Use Ubuntu 24.04 explicitly
    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v5

      - name: ğŸ“¡ Add comment
        uses: actions/github-script@v8
        with:
          script: |
            const body = `ğŸ”­ğŸ™ğŸˆ Test this branch here: https://${context.repo.owner}.github.io/${context.repo.repo}/review/${context.payload.pull_request.head.ref}`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

      - name: ğŸ’€ Killing me softly
        uses: ./.github/actions/cancel-workflow
        if: failure()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
